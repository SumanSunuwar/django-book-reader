{% extends 'base.html' %}
{% block content %}
<div class="mb-16">
    <!-- Code block starts -->
    <dh-component>
        <div class="container flex justify-center mx-auto pt-16">
            <div>
                <h1 class="xl:text-4xl text-3xl text-center text-gray-800 font-extrabold pb-6 sm:w-4/6 w-5/6 mx-auto">Pick Your Favourite Author</h1>
            </div>
        </div>
        <div class="w-full bg-gray-100 px-10 pt-10">
            <div class="container mx-auto">
                <div role="list" aria-label="Authors" class="lg:flex md:flex sm:flex items-center xl:justify-between flex-wrap md:justify-around sm:justify-around lg:justify-around">
                    {% for author in authors %}
                    <div role="listitem" class="xl:w-1/3 sm:w-3/4 md:w-2/5 relative mt-16 mb-32 sm:mb-24 xl:max-w-sm lg:w-2/5">
                        <div class="rounded overflow-hidden shadow-md bg-white">
                            <div class="absolute -mt-20 w-full flex justify-center">
                                <div class="h-32 w-32">
                                    <img src="{{ author.image.url }}" alt="Display Picture of {{ author.first_name }} {{ author.last_name }}" role="img" class="rounded-full object-cover h-full w-full shadow-md" />
                                </div>
                            </div>
                            <div class="px-6 mt-16">
                                <h1 class="font-bold text-3xl text-center mb-1">{{ author.first_name }} {{ author.last_name }}</h1>
                                <p class="text-gray-800 text-sm text-center">{{ author.bio|truncatewords:20 }}</p>
                                <div class="w-full flex justify-center pt-5 pb-5">
                                    <a href="{% url 'home:filter_by_author' author.uid %}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </dh-component>
</div>
{% endblock %}
